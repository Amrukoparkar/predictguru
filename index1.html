<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        * {
            margin-right: 20%;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(./Beige\ and\ Brown\ Modern\ House\ Vlog\ YouTube\ Thumbnail.jpg);
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            grid-column: 1 / 3;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        label {
            font-weight: 500;
            color: #333;
            font-size: 0.85rem;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        input[type="number"]:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 8px rgba(102, 166, 255, 0.2);
            outline: none;
        }

        button {
            grid-column: 1 / 3;
            padding: 12px;
            background-color: #66a6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #89f7fe;
            box-shadow: 0 6px 15px rgba(102, 166, 255, 0.3);
        }

        #result {
            grid-column: 1 / 3;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #444;
            text-align: center;
        }

        #conversion {
            grid-column: 1 / 3;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #444;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="./index.html"> <header>home</header></a>
        <h1>House Price Predictor</h1>
        <form id="predictionForm">
            <label for="latitude">Latitude in Degrees:</label>
            <input type="number" id="latitude" name="latitude" step="any" required>
            
            <label for="longitude">Longitude in Degrees:</label>
            <input type="number" id="longitude" name="longitude" step="any" required>

            <label for="housing_median_age">Housing Median Age in Years:</label>
            <input type="number" id="housing_median_age" name="housing_median_age" required>

            <label for="total_rooms">Total Rooms in house:</label>
            <input type="number" id="total_rooms" name="total_rooms" required>

            <label for="total_bedrooms">Total Bedrooms in house:</label>
            <input type="number" id="total_bedrooms" name="total_bedrooms" required>

            <label for="population">Number of residents in the neighborhood:</label>
            <input type="number" id="population" name="population" required>

            <label for="households">Household unit:</label>
            <input type="number" id="households" name="households" required>

            <label for="median_income">Median Income in $:</label>
            <input type="number" id="median_income" name="median_income" step="any" required>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
        <div id="conversion"></div>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect input values
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;
            const housingMedianAge = document.getElementById("housing_median_age").value;
            const totalRooms = document.getElementById("total_rooms").value;
            const totalBedrooms = document.getElementById("total_bedrooms").value;
            const population = document.getElementById("population").value;
            const households = document.getElementById("households").value;
            const medianIncome = document.getElementById("median_income").value;

            // Displaying a temporary prediction result
            document.getElementById("result").innerText = "Predicting price...";

            // TODO: Integrate backend API call here for prediction

            // Example: Simulate prediction response
            setTimeout(() => {
                const predictedPriceUSD = Math.floor(Math.random() * 1000000);
                document.getElementById("result").innerText = "Predicted House Price: $" + predictedPriceUSD;

                // Convert to INR (assuming 1 USD = 83 INR)
                const conversionRate = 83;
                const predictedPriceINR = (predictedPriceUSD * conversionRate).toFixed(2);
                document.getElementById("conversion").innerText = "Predicted House Price in INR: â‚¹" + predictedPriceINR;
            }, 2000);
        });
    </script>

</body>
</html>
