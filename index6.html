<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Birth Day Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .input-field {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
        }

        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Age and Birth Day Predictor</h2>
        <input type="date" id="dob" class="input-field">
        <button onclick="predictAgeAndDay()" class="button">Predict</button>
        <a href="./index.html"><button type="button" class="button">Return 2 Home</button></a></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function predictAgeAndDay() {
            const dobInput = document.getElementById("dob").value;
            if (!dobInput) {
                document.getElementById("result").innerText = "Please select your date of birth!";
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();

            // Calculate age
            const diffInMilliseconds = today - dob;
            const ageDate = new Date(diffInMilliseconds);
            const age = Math.abs(ageDate.getUTCFullYear() - 1970);

            // Get the day of the week
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayBorn = daysOfWeek[dob.getDay()];

            // Display the result
            document.getElementById("result").innerText = `You are ${age} years old and were born on a ${dayBorn}.`;
        }
    </script>
</body>

</html>
